<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reset Password - Xapo Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{background:#000;color:#cbd5e1}</style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <main class="w-full max-w-md p-6">
    <section class="bg-black border border-slate-800 rounded-lg p-6">
      <h1 class="text-lg font-semibold mb-4">Reset your password</h1>
      <form id="reset-form" class="space-y-4">
        <div>
          <label class="block text-sm text-slate-300 mb-1">New password</label>
          <input id="password" type="password" required class="w-full rounded px-3 py-2 bg-black border border-slate-700 text-slate-200">
        </div>
        <div>
          <label class="block text-sm text-slate-300 mb-1">Confirm password</label>
          <input id="confirm" type="password" required class="w-full rounded px-3 py-2 bg-black border border-slate-700 text-slate-200">
        </div>
        <div>
          <button class="w-full bg-slate-600 py-2 rounded text-white">Set new password</button>
        </div>
      </form>
      <p id="msg" class="text-sm mt-3 text-slate-400"></p>
    </section>
  </main>

  <script>
    // Read token and email from URL
    const params = new URLSearchParams(location.search);
    const token = params.get('token');
    const email = params.get('email');
    if (!token || !email) document.getElementById('msg').textContent = 'Invalid or missing reset token.';

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const p1 = document.getElementById('password').value;
      const p2 = document.getElementById('confirm').value;
      if (p1 !== p2) return alert('Passwords do not match');
      try {
        const res = await fetch('http://localhost:5000/api/auth/reset', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, token, password: p1 })
        });
        const data = await res.json();
        if (res.ok) {
          alert(data.message || 'Password updated, you can sign in now');
          location.href = './signin.html';
        } else {
          alert(data.message || 'Reset failed');
        }
      } catch (err) {
        console.error(err);
        alert('Network error');
      }
    });
  </script>
</body>
</html>
